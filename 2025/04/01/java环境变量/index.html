                <h1 id="使用命令配置java环境变量永久生效与脚本切换jdk版本"><a href="#使用命令配置java环境变量永久生效与脚本切换jdk版本" class="headerlink" title="使用命令配置java环境变量永久生效与脚本切换jdk版本"></a>使用命令配置java环境变量永久生效与脚本切换jdk版本</h1><p>新建用户环境变量永久生效</p>
<figure class="highlight nix"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs nix">setx JAVA8_HOME <span class="hljs-string">&quot;D:<span class="hljs-char escape_">\J</span>ava<span class="hljs-char escape_">\j</span>dk8&quot;</span><br>setx JAVA17_HOME <span class="hljs-string">&quot;d:<span class="hljs-char escape_">\J</span>ava<span class="hljs-char escape_">\j</span>dk-17&quot;</span><br>setx JAVA_HOME %JAVA8_HOME%<br>setx CLASSPATH <span class="hljs-string">&quot;.;%JAVA_HOME%<span class="hljs-char escape_">\l</span>ib<span class="hljs-char escape_">\d</span>t.jar;%JAVA_HOME%<span class="hljs-char escape_">\l</span>ib<span class="hljs-char escape_">\t</span>ools.jar;&quot;</span><br>setx PATH <span class="hljs-string">&quot;%PATH%;%JAVA_HOME%<span class="hljs-char escape_">\b</span>in;%JAVA_HOME%<span class="hljs-char escape_">\j</span>re<span class="hljs-char escape_">\b</span>in&quot;</span><br></code></pre></td></tr></table></figure>

<p>新建系统环境变量变量永久生效</p>
<figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs cmd">setx /m JAVA8_HOME &quot;D:\Java\jdk8&quot;<br>setx /m JAVA17_HOME &quot;d:\Java\jdk-<span class="hljs-number">17</span>&quot;<br>setx /m JAVA_HOME <span class="hljs-variable">%JAVA8_HOME%</span><br>setx /m CLASSPATH &quot;.;<span class="hljs-variable">%JAVA_HOME%</span>\lib\dt.jar;<span class="hljs-variable">%JAVA_HOME%</span>\lib\tools.jar;&quot;<br>setx /m <span class="hljs-built_in">PATH</span> &quot;<span class="hljs-variable">%PATH%</span>;<span class="hljs-variable">%JAVA_HOME%</span>\bin;<span class="hljs-variable">%JAVA_HOME%</span>\jre\bin&quot;<br></code></pre></td></tr></table></figure>



<p>后续使用bat脚本切换</p>
<p>switchJdk.bat</p>
<figure class="highlight bat"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><code class="hljs bat">@<span class="hljs-built_in">echo</span> off<br><span class="hljs-built_in">setlocal</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">REM 提示用户选择 JDK 版本</span><br><span class="hljs-built_in">echo</span>.<br><span class="hljs-built_in">echo</span> 请选择您要切换到的 JDK 版本：<br><span class="hljs-built_in">echo</span>.<br><span class="hljs-built_in">echo</span> 当前用户环境变量 JAVA_HOME <br>reg query &quot;HKEY_CURRENT_USER\Environment&quot; /v JAVA_HOME<br><span class="hljs-built_in">echo</span> 系统环境变量 JAVA_HOME <br>reg query &quot;HKLM\SYSTEM\CurrentControlSet\Control\Session Manager\Environment&quot; /v JAVA_HOME<br><span class="hljs-built_in">echo</span> <span class="hljs-number">11</span>. JDK <span class="hljs-number">8</span> 作用域用户环境变量<br><span class="hljs-built_in">echo</span> <span class="hljs-number">12</span>. JDK <span class="hljs-number">8</span> 作用域系统环境变量<br><span class="hljs-built_in">echo</span> <span class="hljs-number">21</span>. JDK <span class="hljs-number">17</span> 作用域用户环境变量<br><span class="hljs-built_in">echo</span> <span class="hljs-number">22</span>. JDK <span class="hljs-number">17</span> 作用域系统环境变量<br><span class="hljs-built_in">set</span> /p CHOICE=&quot;输入选项（<span class="hljs-number">1</span> 或 <span class="hljs-number">2</span>）: &quot;<br><span class="hljs-comment"></span><br><span class="hljs-comment">REM 根据用户选择设置 JAVA_HOME</span><br><span class="hljs-keyword">if</span> &quot;<span class="hljs-variable">%CHOICE%</span>&quot;==&quot;<span class="hljs-number">11</span>&quot; (<br>    setx  JAVA_HOME &quot;<span class="hljs-variable">%JAVA8_HOME%</span>&quot;<br>    <span class="hljs-built_in">echo</span> JAVA_HOME 已设置为<br>    reg query &quot;HKEY_CURRENT_USER\Environment&quot; /v JAVA_HOME<br>)<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> &quot;<span class="hljs-variable">%CHOICE%</span>&quot;==&quot;<span class="hljs-number">12</span>&quot; (<br>    setx /m JAVA_HOME &quot;<span class="hljs-variable">%JAVA8_HOME%</span>&quot;<br>    <span class="hljs-built_in">echo</span> JAVA_HOME 已设置为<br>    reg query &quot;HKEY_CURRENT_USER\Environment&quot; /v JAVA_HOME<br>)  <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> &quot;<span class="hljs-variable">%CHOICE%</span>&quot;==&quot;<span class="hljs-number">21</span>&quot; (<br>    setx  JAVA_HOME &quot;<span class="hljs-variable">%JAVA17_HOME%</span>&quot;<br>    <span class="hljs-built_in">echo</span> JAVA_HOME 已设置为<br>    reg query &quot;HKEY_CURRENT_USER\Environment&quot; /v JAVA_HOME<br>) <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> &quot;<span class="hljs-variable">%CHOICE%</span>&quot;==&quot;<span class="hljs-number">22</span>&quot; (<br>    setx /m JAVA_HOME &quot;<span class="hljs-variable">%JAVA17_HOME%</span>&quot;<br>    <span class="hljs-built_in">echo</span> JAVA_HOME 已设置为<br>    reg query &quot;HKLM\SYSTEM\CurrentControlSet\Control\Session Manager\Environment&quot; /v JAVA_HOME<br>) <span class="hljs-keyword">else</span> (<br>    <span class="hljs-built_in">echo</span> 无效的选项。<br>)<br><br><span class="hljs-built_in">endlocal</span><br><span class="hljs-built_in">echo</span>.<br><span class="hljs-built_in">echo</span> 请注意：系统环境变量的更改需要新的命令提示符会话或系统重启才能生效。<br><span class="hljs-built_in">pause</span><br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
